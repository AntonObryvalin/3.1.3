<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <!-- Подключение стилей Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .login-container {
      margin-top: 120px;
    }

    ::placeholder {
      color: #6c757d;
      opacity: 1;
    }

    .form-control:focus::placeholder {
      color: transparent;
    }

    .login-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f8f9fa;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
      border-color: #0a58ca;
    }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<div class="container login-container d-flex justify-content-center">
  <div class="col-md-6">
    <h2 class="text-center mb-4">Please sign in</h2>
    <form th:action="@{/process_login}" method="post" class="login-form">
      <!-- Поле ввода имени пользователя без метки -->
      <div class="mb-3">
        <input type="text" class="form-control" id="username" name="username"
               placeholder="Username" required/>
      </div>
      <!-- Поле ввода пароля без метки -->
      <div class="mb-3">
        <input type="password" class="form-control" id="password" name="password"
               placeholder="Password" required/>
      </div>
      <!-- Кнопка входа -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
      <!-- Сообщение об ошибке -->
      <div th:if="${param.error}" class="mt-3 text-danger">
        Неправильное имя пользователя или пароль.
      </div>
      <!-- Сообщение о выходе из системы -->
      <div th:if="${param.logout}" class="mt-3 text-success">
        Вы успешно вышли из системы.
      </div>
    </form>
  </div>
</div>

</body>
</html>
