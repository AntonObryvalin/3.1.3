<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body>
<h2>Регистрация</h2>
<form th:action="@{/auth/registration}" th:object="${user}" method="post">
    <div>
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" th:field="*{username}" required/>
        <div th:if="${#fields.hasErrors('username')}" style="color: red;">
            <p th:errors="*{username}">Ошибка</p>
        </div>
    </div>
    <div>
        <label for="email">Электронная почта:</label>
        <input type="email" id="email" th:field="*{email}" required/>
        <div th:if="${#fields.hasErrors('email')}" style="color: red;">
            <p th:errors="*{email}">Ошибка</p>
        </div>
    </div>
    <div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" th:field="*{password}" required/>
        <div th:if="${#fields.hasErrors('password')}" style="color: red;">
            <p th:errors="*{password}">Ошибка</p>
        </div>
    </div>
    <div>
        <button type="submit">Зарегистрироваться</button>
    </div>
</form>
<p>Уже есть аккаунт? <a th:href="@{/auth/login}">Войдите</a></p>
</body>
</html>
