<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница пользователя</title>
    <!-- Подключение стилей (если есть) -->
</head>
<body>
<h2>Мои данные</h2>
<p><strong>ID:</strong> <span th:text="${user.id}">1</span></p>
<p><strong>Имя пользователя:</strong> <span th:text="${user.username}">username</span></p>
<p><strong>Email:</strong> <span th:text="${user.email}">email@example.com</span></p>
<p><strong>Роли:</strong>
    <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
</p>
<a th:href="@{/logout}">Выйти</a>
</body>
</html>
