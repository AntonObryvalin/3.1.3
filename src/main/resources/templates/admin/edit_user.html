<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${user.id != null} ? 'Редактировать пользователя' : 'Добавить пользователя'">User Form</title>
  <style>
    .error {
      color: red;
    }
    .form-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
<h2 th:text="${user.id != null} ? 'Редактировать пользователя' : 'Добавить пользователя'">User Form</h2>

<!-- Блок для отображения сообщения об ошибке -->
<div th:if="${error}" class="error">
  <p th:text="${error}">Пользователь с таким email уже существует</p>
</div>

<form th:action="${user.id != null} ? @{/admin/{id}/update(id=${user.id})} : @{/admin}" th:object="${user}" method="post">

  <!-- CSRF-токен удалён, так как CSRF-защита отключена -->
  <input type="hidden" th:field="*{id}" />

  <div class="form-group">
    <label for="username">Имя пользователя:</label>
    <input type="text" id="username" th:field="*{username}" required/>
    <div th:if="${#fields.hasErrors('username')}" class="error">
      <p th:errors="*{username}">Ошибка</p>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Электронная почта:</label>
    <input type="email" id="email" th:field="*{email}" required/>
    <div th:if="${#fields.hasErrors('email')}" class="error">
      <p th:errors="*{email}">Ошибка</p>
    </div>
  </div>

  <div class="form-group">
    <!-- Условие для отображения текста в зависимости от создания или редактирования -->
    <label for="password" th:text="${user.id != null ? 'Пароль (оставьте пустым, если не хотите менять):' : 'Пароль:'}">Пароль:</label>
    <input type="password" id="password" th:field="*{password}" placeholder="Введите пароль"/>
    <div th:if="${#fields.hasErrors('password')}" class="error">
      <p th:errors="*{password}">Ошибка</p>
    </div>
  </div>

  <div class="form-group">
    <label>Роли:</label>
    <div th:each="role : ${allRoles}">
      <input type="checkbox" th:value="${role.id}" th:name="roles" th:id="'role_' + ${role.id}"
             th:checked="${user.roles != null and user.roles.contains(role)}"/>
      <label th:for="'role_' + ${role.id}" th:text="${role.name}">ROLE_USER</label>
    </div>
    <div th:if="${#fields.hasErrors('roles')}" class="error">
      <p th:errors="*{roles}">Ошибка</p>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" th:text="${user.id != null} ? 'Обновить' : 'Создать'">Submit</button>
  </div>

</form>

<a th:href="@{/admin}">Назад к списку пользователей</a>
</body>
</html>
